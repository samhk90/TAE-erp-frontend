	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<div class="intro">
				<h2>Trinity Academy of Engineering</h2>
			</div>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>

			<a href="#" class="notification">

				<p>Prof. Nilufer Zaman</p>	<img src="/assets/img/nilufermam.jpg">
			</a>

		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
			</div>

    <div class="card">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Course</label>
                            <select required>
                                <option disabled selected>Select Course</option>
                                <option>Mechanical Eng.</option>
                                <option>Computer eng.</option>
                                <option>IT Eng.</option>
                                <option>Civil Eng.</option>
                                <option>E&TC Eng.</option>
                                <option>Chemical Eng.</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Admission Type</label>
                            <input type="text" placeholder="Enter your Admission type" required>
                        </div>
                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter address" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter state" required>
                        </div>

                        <div class="input-field">
                            <label>City</label>
                            <input type="text" placeholder="Enter city" required>
                        </div>

                        

                        <div class="input-field">
                            <label>Admission Date</label>
                            <input type="date" placeholder="Enter your issued date" required>
                        </div>

                        <div class="input-field">
                            <label>Passing Year</label>
                            <select required>
                                <option disabled selected>Passing Year</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                            </select>
                        </div>
                        <button type="submit" id="register">Submit</button>
                    </div>
                </div>
                
            </div>
            

          
        </form>
    </div>

			
		</main>
		<!-- MAIN -->

	</section>
