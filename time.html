<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #timer {
        font-size: 24px;
        margin-top: 50px;
    }
</style>
</head>
<body>
<div id="timer">Countdown: <span id="countdown"></span></div>

<script>
    // Set the target date and time to open the link (YYYY, MM-1, DD, HH, MM, SS)
    var targetDate = new Date(2024, 3, 12, 12, 0, 0); // April 7th, 2024, 12:00:00 (midday)

    // Function to start the countdown and open the link when the target date and time is reached
    function startCountdown() {
        var timerDisplay = document.getElementById("countdown");
        var timer = setInterval(function() {
            var currentDate = new Date();
            var timeDifference = targetDate - currentDate;
            if (timeDifference <= 0) {
                clearInterval(timer);
                // Redirect to the specified link when target date and time is reached
                window.location.href = "https://example.com"; // Change this to your desired link
            } else {
                // Calculate remaining time and display
                var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                timerDisplay.textContent = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
            }
        }, 1000);
    }

    // Start the countdown when the page loads
    window.onload = startCountdown;
</script>
</body>
</html>
